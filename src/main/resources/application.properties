logging.level.com.eldarbay.grpc.server.demo=DEBUG
grpc.shutdown-grace=10
grpc.security.cert-chain=classpath:proto_tls/server.crt
grpc.security.private-key=classpath:proto_tls/server.key
management.prometheus.metrics.export.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always